<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aromata Almacen Natural</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="container">
        <nav class="navbar">
            <div class="logo">
                <a href="#">
                    <img src="./images/aromata-logo.png" alt="Aromata Almacen Natural">
                </a>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Accedé</a></li>
                    <li><a href="#">Registrate</a></li>
                </ul>
            </div>
        </nav>

        <div class="filters">
            <div class="search">
                <input type="search" name="search" placeholder="Buscar">
            </div>
            <div class="filter-dropdown">
                <button>
                    Filtrar
                    <img src="./images/filtrar.png" alt="">
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="product-container container">
            <div class="product">
                <img src="./images/productos/mole-1.jpg">
                <p class="nombre">Molé porotos negros</p>
                <p class="precio">$1200</p>
                <button class="añadir-btn">Añadir</button>
            </div>
            <div class="product">
                <img src="./images/productos/mole-2.jpg">
                <p class="nombre">Molé lentejas</p>
                <p class="precio">$800</p>
                <button class="añadir-btn">Añadir</button>
            </div>
            <div class="product">
                <img src="./images/productos/mole-3.jpg">
                <p class="nombre">Molé Arroz al curry</p>
                <p class="precio">$1400</p>
                <button class="añadir-btn">Añadir</button>
            </div>
            <div class="product">
                <img src="./images/productos/mole-4.jpg">
                <p class="nombre">Molé croquetas de arroz</p>
                <p class="precio">$900</p>
                <button class="añadir-btn">Añadir</button>
            </div>
            <div class="product">
                <img src="./images/productos/mole-5.jpg">
                <p class="nombre">Molé polenta</p>
                <p class="precio">$1800</p>
                <button class="añadir-btn">Añadir</button>
            </div>
        </div>
    </main>

</body>
</html>
